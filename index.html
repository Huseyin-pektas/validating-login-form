<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form class="content">
            <h2>Validating Web Form</h2>
            <div id="successMessage" style="display:none; color:green; text-align: center; font-size: 20px;">Form gönderme işi başarılı!</div>
            <div id="formError" ></div>
            <div class="formInput">
                <label for="Name">Adınız:</label>
                <input id="Name" type="text" class="input" placeholder="Adınızı giriniz: Musap Efe"></input>
                <div class="mesaj" id="nameMessage"></div>
            </div>
            <div class="formInput">
                <label for="Surname">Soyadınız:</label>
                <input id="Surname" type="text" class="input" placeholder="Soyadınızı giriniz örn: Pektas"></input>
                <div class="mesaj" id="surnameMessage"></div>
            </div>
            <div class="formInput">
                <label for="Email">E-mail:</label>
                <input id="Email" type="email" class="input" placeholder="Email adresinizi  giriniz örn: nnnn@gmail.com" required></input>
                <div class="mesaj" id="emailMessage"></div>
            </div>
            <div class="formInput">
                <label  for="Password">Şifreniz:</label>
                <input id="Password" type="password" class="input" placeholder="Şifrenizi giriniz"></input>
                <div class="mesaj" id="passwordMessage"></div>
            </div>
            <div class="formInput">
                <label  for="Tel">Telefon Numaranız:</label>
                <input id="Tel" type="number" class="input" placeholder="Telefon numaranızı giriniz örnek: 45333336786"></input>
                <div class="mesaj" id="telMessage"></div>
            </div >
            <div class="divButton">
                <button type="submit" class="buton" id="Gönder" onclick="loginForm(event)"  >Gönder</button>
            </div>
        </form>
        
    </div>
    <script src="loginForm.js"></script>
</body>

</html>
